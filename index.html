<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navio de Iemanjá 2026</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 1rem;
      background-color:#d9d9d9;
    }
    #canvas-container {
      width: 100%;
      max-width: 800px;
      margin: auto;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Adicione uma máscara à sua foto</h1>

  <label for="upload">Carregar foto:</label>
  <input type="file" id="upload" accept="image/*" aria-label="Carregar foto para aplicar máscara">

  <div id="canvas-container">
    <canvas id="canvas"></canvas>
  </div>

  <button id="download" aria-label="Baixar imagem final">Baixar imagem</button>

  <script>
    const canvas = new fabric.Canvas('canvas');
    let mask;

    // Ajusta o canvas mantendo proporção 600x778
    function resizeCanvas() {
      const container = document.getElementById('canvas-container');
      const width = container.offsetWidth;
      const height = Math.round(width * (1080 / 1350)); // proporção da máscara

      canvas.setWidth(width);
      canvas.setHeight(height);

      if (mask) {
        mask.scaleToWidth(canvas.width);
        mask.scaleToHeight(canvas.height);
        canvas.centerObject(mask);
        canvas.renderAll();
      }
    }

    window.addEventListener('resize', resizeCanvas);

    // Carregar máscara fixa
    fabric.Image.fromURL('1000480796.png', function(img) {
      mask = img;
      mask.selectable = false;
      canvas.add(mask);
      resizeCanvas();
      canvas.bringToFront(mask);
    });

    // Upload da foto
    document.getElementById('upload').onchange = function(e) {
      const reader = new FileReader();
      reader.onload = function(event) {
        fabric.Image.fromURL(event.target.result, function(img) {
          img.set({
            lockMovementX: false,
            lockMovementY: false,
            hasControls: true,
            cornerColor: 'red',
            cornerSize: 30,
            transparentCorners: false
          });
          img.scaleToWidth(canvas.width * 0.8);

          // Recorte proporcional ao tamanho da máscara
          img.clipPath = new fabric.Rect({
            left: 0,
            top: 0,
            width: canvas.width,
            height: canvas.height,
            absolutePositioned: true
          });

          canvas.add(img);
          canvas.bringToFront(mask);
        });
      };
      reader.readAsDataURL(e.target.files[0]);
    };

    // Download da imagem final
    document.getElementById('download').onclick = () => {
      const link = document.createElement('a');
      link.download = 'foto_com_mascara.png';
      link.href = canvas.toDataURL({ 
        format: 'png', 
        multiplier: 4 
      }); // dobra a resolução
      link.click();
    };

    resizeCanvas(); // chamada inicial
  </script>
</body>
</html>
