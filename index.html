<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navio de Iemanjá 2026</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 1rem;
      background-color:#d9d9d9;
    }
    #canvas-container {
      width: 100%;
      max-width: 800px;
      margin: auto;
    }
    canvas {
      border: 1px solid #000;
      width:100%;
      height:auto;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Adicione uma máscara à sua foto</h1>

  <label for="upload">Carregar foto:</label>
  <input type="file" id="upload" accept="image/*" aria-label="Carregar foto para aplicar máscara">

  <div id="canvas-container">
    <canvas id="canvas"></canvas>
  </div>

  <button id="finalizar" aria-label="Finalizar alterações">Finalizar alterações</button>
  <button id="download" aria-label="Baixar imagem final">Baixar imagem</button>

  <script>
    const canvas = new fabric.Canvas('canvas');
    let mask;
    let uploadedImage; // variável global para armazenar a foto

    // Ajusta o canvas mantendo proporção 1080x1350
    function resizeCanvas() {
      const container = document.getElementById('canvas-container');
      const width = container.offsetWidth;
      const height = Math.round(width * (1350 / 1080));

      canvas.setWidth(width);
      canvas.setHeight(height);

      if (mask) {
        mask.scaleToWidth(canvas.width);
        mask.scaleToHeight(canvas.height);
        mask.set({
          originX: 'center',
          originY: 'center',
          left: canvas.width / 2,
          top: canvas.height / 2
        });
        canvas.renderAll();
      }
    }

    window.addEventListener('resize', resizeCanvas);

    // Carregar máscara fixa
    fabric.Image.fromURL('1000480796.png', function(img) {
      mask = img;
      mask.selectable = false;
      mask.set({ opacity: 0.5 }); // semi-transparente para ajuste
      canvas.add(mask);
      resizeCanvas();
      canvas.bringToFront(mask);
    });

    // Upload da foto
    document.getElementById('upload').onchange = function(e) {
      const reader = new FileReader();
      reader.onload = function(event) {
        fabric.Image.fromURL(event.target.result, function(img) {
          uploadedImage = img;
          img.set({
            hasControls: true,
            cornerColor: 'red',
            cornerSize: 30,
            transparentCorners: false,
            originX: 'center',
            originY: 'center',
            left: canvas.width / 2,
            top: canvas.height / 2
          });

          // Escala inicial proporcional (cover: pode cortar)
          const scaleX = canvas.width / img.width;
          const scaleY = canvas.height / img.height;
          const scale = Math.max(scaleX, scaleY); 
          img.scale(scale);

          // ClipPath centralizado (recorte definitivo)
          img.clipPath = new fabric.Rect({
            left: canvas.width / 2,
            top: canvas.height / 2,
            width: canvas.width,
            height: canvas.height,
            originX: 'center',
            originY: 'center',
            absolutePositioned: true
          });

          canvas.add(img);
          canvas.bringToFront(mask);
        });
      };
      reader.readAsDataURL(e.target.files[0]);
    };

    // Botão Finalizar alterações
    document.getElementById('finalizar').onclick = () => { 
      if (uploadedImage) { 
        uploadedImage.set({ selectable: false, hasControls: false }); 
      }
      if (mask) {
        mask.set({ opacity: 1 }); // máscara opaca definitiva
        canvas.bringToFront(mask);
      }
      canvas.renderAll();
    };

    // Download da imagem final
    document.getElementById('download').onclick = () => {
      if (mask) mask.set({ opacity: 1 }); // máscara opaca no resultado
      canvas.renderAll();

      const link = document.createElement('a');
      link.download = 'foto_com_mascara.png';
      link.href = canvas.toDataURL({ 
        format: 'png', 
        multiplier: 2 
      });
      link.click();

      if (mask) mask.set({ opacity: 0.5 }); // volta semi-transparente para edição
      canvas.renderAll();
    };

    resizeCanvas(); // chamada inicial
  </script>
</body>
</html>
